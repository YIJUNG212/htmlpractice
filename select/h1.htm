<!DOCTYPE html>
<html>
<head>
    <meta charset="uth-8"/>
    <title>alignment</title>
</head>
<body bgcolor="#d1fce8">
<div  align="center" valign="top">
    <img src="profile1.jpg" >
</div>
        



    <form >
        <fieldset>
            <legend>個人資料</legend>
            <p>姓&nbsp;&nbsp;名:<input type="text" name="userName" size:"40" required/><br/></p>
          <p> <input type="radio" name="male " value="男">男</p> 
          <p> <input type="radio" name=" female" value="女">女</p> 
          <p>
            <select name="最高學歷[]" multiple height="4">
                <option value="高中以下">高中以下</option>
                <option value="大專院校">大專院校</option>
                <option value="碩士">碩士</option>
                <option value="博士">博士</option>
                <option value="其他">其他</option>
            </select>
          </p>
        </fieldset>
        <fieldset>
            <legend>其他資訊</legend>
            <p>您喜歡下列哪些活動(可複選)?</p>
            <input type="checkbox" name="活動" value="閱讀">閱讀
            <input type="checkbox" name="活動" value="打球">打球
            <input type="checkbox" name="活動" value="逛街">逛街
            <input type="checkbox" name="活動" value="聽音樂">聽音樂
            <input type="checkbox" name="活動" value="水上運動">水上運動
            <input type="checkbox" name="活動" value="旅行">旅行 <br/>
        <p>您對於使用臉書經營社群有何看法?
            <textarea name="經營社群看法" cols="45" rows="4"></textarea>
        </p>




        </fieldset>
        <input type="submit" value="傳送資料">
         <input type="reset" value="清除資料">
    </form>
    
   
</body>

</html>
